<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="bgContainer" class="bg-container">
        <div class="theme">
            <button id="themeBtn" class="theme-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
                </svg>
            </button>
        </div>
        <div class="calc">
            <h1 class="h1">Calculator</h1>
            <div id="calBackground" class="cal-background">
                <input type="text" id="inputBox" class="input-box" required/>
                <hr id="horiLine" class="hori"/>

                <div>
                    <div class="rows">
                        <button id="all-clear" class="btn" style="color:red;">AC</button>
                        <button id="clear" class="btn" style="color:red;">C</button>
                        <button id="divi" class="btn sym" style="color:rgb(102, 170, 1);">%</button>
                        <button id="div" class="btn sym" style="color:rgb(102, 170, 1);">/</button>
                    </div>
                    <div class="rows">
                        <button id="7" class="btn">7</button>
                        <button id="8" class="btn">8</button>
                        <button id="9" class="btn">9</button>
                        <button id="x" class="btn sym" style="color:rgb(102, 170, 1);">*</button>
                    </div>
                    <div class="rows">
                        <button id="4" class="btn">4</button>
                        <button id="5" class="btn">5</button>
                        <button id="6" class="btn">6</button>
                        <button id="-" class="btn sym" style="color:rgb(102, 170, 1);">-</button>
                    </div>
                    <div class="rows">
                        <button id="1" class="btn">1</button>
                        <button id="2" class="btn">2</button>
                        <button id="3" class="btn">3</button>
                        <button id="+" class="btn sym" style="color:rgb(102, 170, 1);">+</button>
                    </div>
                    <div class="rows">
                        <button id="brac" class="btn sym">()</button>
                        <button id="0" class="btn">0</button>
                        <button id="." class="btn sym">.</button>
                        <button id="=" class="btn sym" style="background-color:rgb(102, 170, 1);color:white;">=</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
